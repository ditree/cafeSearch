<h1 mat-dialog-title>{{data.action}} {{data.cafe.title}}</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field hideRequiredMarker="false" floatLabel="auto">
            <input type="text" matInput placeholder="Title" name="title"
             tabindex="0" [(ngModel)]="data.cafe.title" required #title="ngModel">
             <mat-error *ngIf="title.invalid">Title is required</mat-error>
        </mat-form-field>
    </div>
    <div>
        <span *ngFor="let photo of data.cafe.photo; let idx=index; ">
            <mat-form-field floatLabel="auto">
                <input type="text" matInput placeholder="Path to picture" name="photo{{idx}}"
                tabindex="0" [(ngModel)]="data.cafe.photo[idx]">
            </mat-form-field><button mat-mini-fab color="warn" (click)="onPhotoRemove(idx)">-</button>
        </span><button mat-mini-fab color="primary" (click)="onPhotoAdd()">+</button>
    </div>
    <div> <br/>Contact <br/> <br/>
            <mat-form-field floatLabel="auto">
                <input type="text" matInput placeholder="Phone" name="phone" 
                  tabindex="0" [(ngModel)]="data.cafe.phone">
            </mat-form-field>
            <mat-form-field floatLabel="auto">
                <input type="text" matInput placeholder="Email" name="email" 
                  tabindex="0" [(ngModel)]="data.cafe.email">
            </mat-form-field>
            <mat-form-field floatLabel="auto">
                    <input type="text" matInput placeholder="Website" name="website" 
                      tabindex="0" [(ngModel)]="data.cafe.website">
                </mat-form-field>
    </div>
    <div> <br/>Address <br/> <br/>
            <mat-form-field floatLabel="auto">
                <input type="text" matInput placeholder="Unit" name="unit" 
                  tabindex="0" [(ngModel)]="data.cafe.address.unit">
            </mat-form-field>
            <mat-form-field floatLabel="auto">
                <input type="text" matInput placeholder="House" name="house" 
                  tabindex="0" [(ngModel)]="data.cafe.address.house">
            </mat-form-field>
            <mat-form-field floatLabel="auto">
                    <input type="text" matInput placeholder="Street" name="street" 
                      tabindex="0" [(ngModel)]="data.cafe.address.street">
            </mat-form-field>
        <mat-form-field floatLabel="auto">
            <input type="text" matInput placeholder="City" name="city" 
              tabindex="0" [(ngModel)]="data.cafe.address.city">
        </mat-form-field>
        <mat-form-field floatLabel="auto">
            <input type="text" matInput placeholder="Country" name="country" 
              tabindex="0" [(ngModel)]="data.cafe.address.country">
        </mat-form-field>
        <mat-form-field floatLabel="auto">
                <input type="text" matInput placeholder="Postal" name="postal" 
                  tabindex="0" [(ngModel)]="data.cafe.address.postal">
        </mat-form-field>
    </div>
    <div><br/>Schedule <br/><br/>
        <mat-form-field floatLabel="auto">
            <input type="text" matInput placeholder="Monday" name="mn" 
              tabindex="0" [(ngModel)]="data.cafe.schedule.mn">
        </mat-form-field>
        <mat-form-field floatLabel="auto">
            <input type="text" matInput placeholder="Tuesday" name="tu" 
              tabindex="0" [(ngModel)]="data.cafe.schedule.tu">
        </mat-form-field>
        <mat-form-field floatLabel="auto">
                <input type="text" matInput placeholder="Wednesday" name="we" 
                  tabindex="0" [(ngModel)]="data.cafe.schedule.we">
        </mat-form-field>
        <mat-form-field floatLabel="auto">
            <input type="text" matInput placeholder="Thursday" name="th" 
            tabindex="0" [(ngModel)]="data.cafe.schedule.th">
        </mat-form-field>
        <mat-form-field floatLabel="auto">
            <input type="text" matInput placeholder="Friday" name="fr" 
            tabindex="0" [(ngModel)]="data.cafe.schedule.fr">
        </mat-form-field>
        <mat-form-field floatLabel="auto">
            <input type="text" matInput placeholder="Saturday" name="sa" 
            tabindex="0" [(ngModel)]="data.cafe.schedule.sa">
        </mat-form-field>
        <mat-form-field floatLabel="auto">
            <input type="text" matInput placeholder="Sunday" name="su" 
            tabindex="0" [(ngModel)]="data.cafe.schedule.su">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field style="width: 100%">
            <textarea matInput placeholder="About" name="dsc"
            tabindex="0" [(ngModel)]="data.cafe.description"></textarea>
        </mat-form-field>
    </div>    
   
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.cafe" tabindex="2">Ok</button>
    <button mat-button (click)="onCancelClick()" tabindex="-1">Cancel</button>
</div>
